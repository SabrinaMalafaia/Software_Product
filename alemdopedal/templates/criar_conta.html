{% extends 'base.html' %}

{% block conteudo %}

<h2 class="display-2">CADASTRO DE USU√ÅRIO</h2>
<form method="POST" action="{{ url_for('criar_conta') }}">
    <div class="form-group">
        <label for="username">Nome</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Seu nome" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Seu email" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
    </div>
    <button type="submit" class="btn btn-warning">Criar Conta</button>
</form>
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}
<br>
<div class="alert alert-{{ category }}" role="alert">
    {{ message }}
</div>
{% endfor %}
{% endif %}
{% endwith %}

{% endblock conteudo %}
