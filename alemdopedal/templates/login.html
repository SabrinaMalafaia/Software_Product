{% extends 'base.html' %}
{% block conteudo %}
<!--
<input type="button" value="Voltar" onClick="history.go(-1)">
-->

<h1 class="display-2">ENTRAR</h1>

<form action="{{ url_for('login') }}" method="post">
    <div class="form-group">
        <label for="loginEmail">Email</label>
        <input type="email" class="form-control" id="loginEmail" name="loginEmail" placeholder="Seu email" required>
    </div>

    <div class="form-group">
        <label for="loginSenha">Senha</label>
        <input type="password" class="form-control" id="loginSenha" name="loginSenha" placeholder="Sua senha" required>
        <small class="form-text text-muted">
            <a href="/esqueci_senha">Esqueci a senha!</a>
        </small>
    </div>

    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Lembrar-me!
            </label>
        </div>
    </div>

    <button type="submit" class="btn btn-warning">Entrar</button>
    <button type="reset" class="btn btn-dark">Limpar</button>
</form>

{% endblock conteudo %}
