{% extends 'base.html' %}

{% block conteudo %}

<h1 class="display-2">ATUALIZAR EVENTO</h1>

<form action="{{ url_for('editar_evento', id=evento.id) }}" method="POST" class="needs-validation" novalidate>

    <div class="form-group">
        <input type="hidden" id="id_evento" name="id_evento" value="{{ evento.id }}">
    </div>

    <div class="form-row">
        <div class="col-md-6 mb-3">
            <label for="titulo">Título</label>
            <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Título do evento"
                value="{{ evento.titulo }}" required>
        </div>

        <div class="col-md-3 mb-3">
            <label for="localizacao">Localização</label>
            <input type="text" class="form-control" id="localizacao" name="localizacao" placeholder="Local do evento"
                value="{{ evento.localizacao }}" required>
        </div>
    </div>

    <div class="form-row">
        <div class="col-md-6 mb-3">
            <label for="descricao">Descrição</label>
            <textarea type="text" class="form-control" id="descricao" name="descricao" placeholder="Descrição do evento"
                rows="4" cols="50" required>{{ evento.descricao }}</textarea>
        </div>

        <div class="col-md-3 mb-3">
            <label for="data_inicio">Data e Hora Início</label>
            <input type="datetime-local" class="form-control" id="data_inicio" name="data_inicio"
                value="{{ evento.data_inicio }}" required>

            <div class="mt-2">
                <label for="data_fim">Data e Hora Fim</label>
                <input type="datetime-local" class="form-control" id="data_fim" name="data_fim"
                    value="{{ evento.data_fim }}" required>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-warning">Salvar</button>
    <button type="button" class="btn btn-secondary" onclick="window.location.href = '/';">Cancelar</button>
</form>

{% endblock conteudo %}
