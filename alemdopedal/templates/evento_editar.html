{% extends 'base.html' %}

{% block conteudo %}
<h1 class="display-2">ATUALIZAR EVENTO</h1>
<form action="{{ url_for('editar_evento', id=evento.id) }}" method="POST">

    <div class="form-group">
        <input type="hidden" id="id_evento" name="id_evento" value="{{ evento.id }}">
    </div>

    <label for="titulo">Título:</label><br>
    <input type="text" id="titulo" name="titulo" value="{{ evento.titulo }}" required><br><br>

    <label for="descricao">Descrição:</label><br>
    <textarea id="descricao" name="descricao" rows="4" cols="50" required>{{ evento.descricao }}</textarea><br><br>

    <label for="data_inicio">Data de Início:</label><br>
    <input type="datetime-local" id="data_inicio" name="data_inicio" value="{{ evento.data_inicio }}" required><br><br>

    <label for="data_fim">Data de Término:</label><br>
    <input type="datetime-local" id="data_fim" name="data_fim" value="{{ evento.data_fim }}" required><br><br>

    <label for="localizacao">Localização:</label><br>
    <input type="text" id="localizacao" name="localizacao" value="{{ evento.localizacao }}" required><br><br>

    <button type="submit" class="btn btn-warning">Salvar</button>
    <button type="button" class="btn btn-secondary" onclick="window.location.href = '/';">Cancelar</button>
</form>

{% endblock conteudo %}
