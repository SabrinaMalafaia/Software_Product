{% extends 'base.html' %}

{% block conteudo %}

<h1 class="display-2">CADASTRO DE PARCEIRO</h1>

<form action="cadastrar_parceiro" method="POST">

    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="parceiro">Parceiro:</label>
            <input type="text" class="form-control" id="parceiro" name="parceiro">
        </div>


        <fieldset class="form-group col-md-4">
            <div class="form-group col-md-6">
                <legend class="col-form-label col-sm-2 pt-0">Status:</legend>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="status" id="ra-ativo" value="1" checked>
                    <label class="form-check-label" for="ra-ativo">
                        Ativo
                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="status" id="ra-inativo" value="0" checked>
                    <label class="form-check-label" for="ra-inativo">
                        Inativo
                    </label>
                </div>
            </div>
        </fieldset>

        <div class="form-group col-md-4 align-items-center d-flex">
            <label class="mr-4" for="data" style="display:none;">Data:</label>
            <input type="date" class="form-control col-md-6" id="data" name="data" style="display:none;">
        </div>
    </div>

    <div class="form-group">
        <label for="endereco">Endereço</label>
        <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Rua dos ciclistas, nº 0">
    </div>

    <div class="form-row">
        <div class="form-group col-md-8">
            <label for="complemento">Complemento</label>
            <input type="text" class="form-control" id="complemento" name="complemento"
                placeholder="Apartamento, hotel, casa, etc.">
        </div>

        <div class="form-group col-md-2">
            <label for="cep">CEP</label>
            <input type="text" class="form-control" id="cep" name="cep">
        </div>

        <div class="form-group col-md-2">
            <label for="buscar">.</label>
            <button type="button" class="form-control btn btn-warning" onclick="buscarCep()">Buscar</button>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="bairro">Bairro</label>
            <input type="text" class="form-control" id="bairro" name="bairro">
        </div>

        <div class="form-group col-md-4">
            <label for="cidade">Cidade</label>
            <input type="text" class="form-control" id="cidade" name="cidade">
        </div>
        <div class="form-group col-md-4">
            <label for="estado">Estado</label>
            <input type="text" class="form-control" id="estado" name="estado">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="contato">Contato:</label>
            <input type="text" class="form-control" id="contato" name="contato">
        </div>

        <div class="form-group col-md-4">
            <label for="responsavel">Responsável:</label>
            <input type="text" class="form-control" id="responsavel" name="responsavel">
        </div>

        <div class="form-group col-md-2">
            <label for="desconto">Desconto:</label>
            <input type="text" class="form-control" id="desconto" name="desconto">
        </div>
    </div>

    <div class="form-group">
        <label for="ta-detalhes">Detalhes:</label>
        <textarea name="detalhes" class="form-control" id="ta-detalhes" rows="5" cols="50"></textarea>
    </div>

    <button type="submit" class="btn btn-warning">Cadastrar</button>
    <button type="reset" class="btn btn-dark">Limpar</button>
    <button type="button" class="btn btn-secondary" onclick="window.location.href = '/';">Cancelar</button>
</form>

{% endblock conteudo %}
