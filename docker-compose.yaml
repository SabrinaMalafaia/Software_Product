version: "2.24.5"

services:
 bd:
  container_name: mysql_alemdopedal
  build:
    context: ./bd
    dockerfile: dockerfile.mysql
  ports:
    - "3306:3306"
  restart: always

 app:
  container_name: app_alemdopedal
  build:
    context: ./app
    dockerfile: dockerfile.python
  working_dir: /data
  command: python main.py
  depends_on:
    - bd
  volumes:
    - .:/data
  ports:
    - "5050:5050"
  restart: always

