{% extends '_base.html' %}
{% block conteudo %}
<!--
<input type="button" value="Voltar" onClick="history.go(-1)">
-->
<h1 class="display-2">ENTRAR</h1>

<form action="entrar" method="get">
    <div class="form-group">
        <label for="loginEmail">Endereço de email</label>
        <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Seu email">
        <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
    </div>

    <div class="form-group">
        <label for="loginPassword">Senha</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="Senha">
    </div>

    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="lembrarMe">
        <label class="form-check-label" for="lembrarMe">Clique em mim</label>
    </div>

    <button type="submit" class="btn btn-warning">Entrar</button>
    <button type="reset" class="btn btn-dark">Limpar</button>
</form>

{% endblock conteudo %}
