{% extends 'base.html' %}

{% block conteudo %}

<h2 class="display-2">CRIAR CONTA</h2>
<form action="{{ url_for('criar_conta') }}" method="POST">
    <div class="form-group">
        <label for="username">Nome</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Seu nome" required>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
            placeholder="Seu email" required>
        <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
    </div>


    <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" class="form-control" id="password" name="password" aria-describedby="senhaHelp"
            placeholder="Senha">
        <small id="senhaHelp" class="form-text text-muted">Sua senha deve ter entre 8 e 20 caracteres, os quais
            devem ser letras e números, sem espaços, caracteres especiais ou emojis.</small>
    </div>

    <button type="submit" class="btn btn-warning">Criar Conta</button>
    <button type="reset" class="btn btn-dark">Limpar</button>
</form>

{% endblock conteudo %}
