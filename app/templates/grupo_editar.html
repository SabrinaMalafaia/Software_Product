{% extends 'base.html' %}

{% block conteudo %}

<h1 class="display-2">ATUALIZAR GRUPO</h1>

<form action="{{ url_for('editar_grupo', id=grupo[0][0]) }}" method="POST">

    <div class="form-group">
        <input type="hidden" id="id_grupo" name="id_grupo" value="{{ grupo[0][0] }}">
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="grupo">Grupo:</label>
            <input type="text" class="form-control" id="grupo" name="grupo" value="{{grupo[0][1]}}">
        </div>


        <fieldset class="form-group col-md-4">
            <div class="form-group col-md-6">
                <legend class="col-form-label col-sm-2 pt-0">Status:</legend>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="status" id="ra-ativo" value="1" {% if
                        grupo[0][12]=='1' %} checked {% endif %}>
                    <label class="form-check-label" for="ra-ativo">
                        Ativo
                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="status" id="ra-inativo" value="0" {% if
                        grupo[0][12]=='0' %} checked {% endif %}>
                    <label class="form-check-label" for="ra-inativo">
                        Inativo
                    </label>
                </div>
            </div>
        </fieldset>

        <div class="form-group col-md-4 align-items-center d-flex">
            <label class="mr-4" for="data">Data:</label>
            <input type="date" class="form-control col-md-6" id="data" name="data" value="{{ grupo[0][11] }}" readonly>
        </div>
    </div>

    <div class="form-group">
        <label for="endereco">Endereço</label>
        <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Rua dos ciclistas, nº 0"
            value="{{ grupo[0][3] }}">
    </div>

    <div class="form-row">
        <div class="form-group col-md-8">
            <label for="complemento">Complemento</label>
            <input type="text" class="form-control" id="complemento" name="complemento"
                placeholder="Apartamento, hotel, casa, etc." value="{{ grupo[0][4] }}">
        </div>

        <div class="form-group col-md-2">
            <label for="cep">CEP</label>
            <input type="text" class="form-control" id="cep" name="cep" value="{{ grupo[0][2] }}">
        </div>

        <div class="form-group col-md-2">
            <label for="buscar">.</label>
            <button type="button" class="form-control btn btn-warning" onclick="buscarCep()">Buscar</button>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="bairro">Bairro</label>
            <input type="text" class="form-control" id="bairro" name="bairro" value="{{ grupo[0][5] }}">
        </div>

        <div class="form-group col-md-4">
            <label for="cidade">Cidade</label>
            <input type="text" class="form-control" id="cidade" name="cidade" value="{{ grupo[0][6] }}">
        </div>
        <div class="form-group col-md-4">
            <label for="estado">Estado</label>
            <input type="text" class="form-control" id="estado" name="estado" value="{{ grupo[0][7] }}">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="contato">Contato:</label>
            <input type="text" class="form-control" id="contato" name="contato" value="{{ grupo[0][8] }}">
        </div>

        <div class="form-group col-md-4">
            <label for="responsavel">Responsável:</label>
            <input type="text" class="form-control" id="responsavel" name="responsavel" value="{{ grupo[0][9] }}">
        </div>

    </div>

    <div class="form-group">
        <label for="ta-detalhes">Detalhes:</label>
        <textarea name="detalhes" class="form-control" id="ta-detalhes" rows="5" cols="50">{{ grupo[0][10] }}</textarea>
    </div>

    <button type="submit" class="btn btn-warning">Salvar</button>
    <button type="button" class="btn btn-secondary" onclick="window.location.href = '/';">Cancelar</button>
</form>

{% endblock conteudo %}
